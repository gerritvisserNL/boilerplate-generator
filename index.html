<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a fully customizable HTML, CSS, and JS boilerplate in seconds. Set fonts, colors, and page settings for fast, consistent web development."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>Boilerplate Generator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Boilerplate Generator</h1>

      <form id="form">
        <fieldset>
          <legend>Page settings</legend>
          <label>HTML lang: <input type="text" id="lang" value="en" /></label>
          <label>Page title: <input type="text" id="title" value="" /></label>
        </fieldset>

        <fieldset>
          <legend>Font settings</legend>
          <label
            >Google Font name: <input type="text" id="fontName" value="Roboto"
          /></label>
          <label
            >Font weight: <input type="text" id="fontWeight" value="400"
          /></label>
          <label
            >Font size: <input type="text" id="fontSize" value="16px"
          /></label>
        </fieldset>

        <fieldset>
          <legend>Colors (hsl, rgb, keyword)</legend>
          <label
            >Primary: <input type="text" id="primary" value="0, 0%, 0%"
          /></label>
          <label
            >Secondary: <input type="text" id="secondary" value="0, 0%, 100%"
          /></label>
          <label
            >Accent: <input type="text" id="accent" value="210, 100%, 40%"
          /></label>
          <label
            >Background: <input type="text" id="background" value="0, 0%, 96%"
          /></label>
          <label
            >Text: <input type="text" id="text" value="0, 0%, 20%"
          /></label>
        </fieldset>

        <button type="submit">Generate Code</button>
      </form>

      <div id="output" style="margin-top: 2rem"></div>
      <div id="zipContainer"></div>
    </div>
  </body>
</html>
