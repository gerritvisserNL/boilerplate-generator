<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a fully customizable HTML, CSS, and JS boilerplate in seconds."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Boilerplate Generator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Boilerplate Generator</h1>

      <form id="form">
        <fieldset>
          <legend>Page settings</legend>
          <label>HTML lang: <input type="text" id="lang" value="en" /></label>
          <label>Page title: <input type="text" id="title" value="" /></label>
          <label>Author: <input type="text" id="author" value="" /></label>
          <label
            >Favicon URL: <input type="text" id="favicon" value="favicon.ico"
          /></label>
          <label
            >Line height: <input type="text" id="lineHeight" value="1.6"
          /></label>
          <label>
            Meta description:
            <textarea id="metaDescription" rows="3">
Generate a fully customizable HTML, CSS, and JS boilerplate in seconds.</textarea
            >
          </label>
        </fieldset>

        <fieldset>
          <legend>Font settings</legend>
          <label
            >Google Font name: <input type="text" id="fontName" value="Roboto"
          /></label>
          <label
            >Font weight: <input type="text" id="fontWeight" value="400"
          /></label>
          <label
            >Font size: <input type="text" id="fontSize" value="16px"
          /></label>
        </fieldset>

        <fieldset id="colorsFieldset">
          <legend>Colors (hsl, rgb, hex, keyword)</legend>
          <div class="color-input">
            <input
              type="text"
              class="color-name"
              placeholder="Variable name"
              value="primary"
            />
            <input
              type="text"
              class="color-value"
              placeholder="Value"
              value="0, 0%, 0%"
            />
          </div>
          <div class="color-input">
            <input
              type="text"
              class="color-name"
              placeholder="Variable name"
              value="secondary"
            />
            <input
              type="text"
              class="color-value"
              placeholder="Value"
              value="0, 0%, 100%"
            />
          </div>
          <button type="button" id="addColorBtn">+ Add color</button>
        </fieldset>

        <fieldset>
          <legend>Extras</legend>
          <label
            >Include sample header/main/footer:
            <input type="checkbox" id="sampleContent"
          /></label>
          <label>
            Extra JS CDN (comma separated):
            <input
              type="text"
              id="extraJS"
              value=""
              placeholder="https://cdn.example.com/script.js"
            />
          </label>
        </fieldset>

        <button type="submit">Generate Code</button>
      </form>

      <div id="output"></div>
      <div id="zipContainer"></div>
    </div>
  </body>
</html>
